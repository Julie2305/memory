<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Memory game Julie Teeuwen</title>
  <link rel='stylesheet' type='text/css' href='css/main.css' media='screen'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
  <div class='container'>
    <header>
      <h1>memory</h1>
    </header>
    <section class= 'infoPanel'>
      <div class='moveCounter'>
        0 Moves
      </div>
      <div class='restart'>
        <div class='fa fa-repeat'></div>
      </div>
      <div class='rating'>
        <div class='fa fa-star'></div>
        <div class='fa fa-star'></div>
        <div class='fa fa-star'></div>
      </div>
      <div class='timer'>
        00:00:00
      </div>
    </section>
    <section class='game'>
      <div class='board'>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-diamond back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-diamond back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-home back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-home back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-heart back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-heart back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-glass back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-glass back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-gift back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-gift back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-key back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-key back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-umbrella back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-umbrella back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-suitcase back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-suitcase back'></div>
        </div>
      </div>
      <div class='gameComplete'>
      <p>congratulations!</p>
      </div>
    </section>
  </div>
  <script src='js/memory.js'></script>
</body>
