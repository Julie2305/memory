<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Memory game Julie Teeuwen</title>
  <link rel='stylesheet' type='text/css' href='css/main.css' media='screen'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
</head>

<body>
  <div class='container'>
    <header>
      <h1>memory</h1>
    </header>
    <section class='infoPanel'>
      <div class='moveCounter'>
        0 Moves
      </div>
      <div class='restart'>
        <i class='fa fa-repeat'></i>
      </div>
      <div class='rating'>
        <i class='fa fa-star star'></i>
        <i class='fa fa-star star'></i>
        <i class='fa fa-star star'></i>
      </div>
      <div class='timer'>
        00:00:00
      </div>
    </section>
    <section class='game'>
      <div class='board'>
        <div class='card'>
          <i class='fa fa-diamond'></i>
        </div>
        <div class='card'>
          <i class='fa fa-diamond'></i>
        </div>
        <div class='card'>
          <i class='fa fa-home'></i>
        </div>
        <div class='card'>
          <i class='fa fa-home'></i>
        </div>
        <div class='card'>
          <i class='fa fa-heart'></i>
        </div>
        <div class='card'>
          <i class='fa fa-heart'></i>
        </div>
        <div class='card'>
          <i class='fa fa-glass'></i>
        </div>
        <div class='card'>
          <i class='fa fa-glass'></i>
        </div>
        <div class='card'>
          <i class='fa fa-gift'></i>
        </div>
        <div class='card'>
          <i class='fa fa-gift'></i>
        </div>
        <div class='card'>
          <i class='fa fa-key'></i>
        </div>
        <div class='card'>
          <i class='fa fa-key'></i>
        </div>
        <div class='card'>
          <i class='fa fa-umbrella'></i>
        </div>
        <div class='card'>
          <i class='fa fa-umbrella'></i>
        </div>
        <div class='card'>
          <i class='fa fa-suitcase'></i>
        </div>
        <div class='card'>
          <i class='fa fa-suitcase'></i>
        </div>
      </div>
      <div class='gameComplete'>
        <p>congratulations!</p>
      </div>
    </section>
  </div>
  <script src='js/memory.js'></script>
</body>
