<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory game Julie Teeuwen</title>
  <link rel='stylesheet' type='text/css' href='css/main.css' media='screen'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
  <div class='container'>
    <header>
      <h1>memory</h1>
    </header>
    <section class= 'infoPanel'>
      <div class='moveCounter'>
      </div>
      <div class='restart'>
        <div class='fa fa-repeat'></div>
      </div>
      <div class='rating'>
        <div class='fa fa-star'></div>
        <div class='fa fa-star'></div>
        <div class='fa fa-star'></div>
      </div>
      <div class='timer'>
      </div>
    </section>
    <section class='game'> 
      <div class='board'>
        <!-- The cards in the board are defined in a fixed order in the HTML.
        They will be put into a random order when te board is set up by memory.js -->
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-diamond back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-diamond back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-home back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-home back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-heart back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-heart back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-glass back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-glass back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-gift back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-gift back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-key back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-key back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-umbrella back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-umbrella back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-suitcase back'></div>
        </div>
        <div class='card'>
          <div class='front'></div>
          <div class='fa fa-suitcase back'></div>
        </div>
      </div>
      <div class='gameComplete'>
      </div>
    </section>
  </div>
  <script src='js/memory.js'></script>
</body>
