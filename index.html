<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory game Julie Teeuwen</title>
  <link rel='stylesheet' type='text/css' href='css/main.css' media='screen'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
  <div class='container'>
    <header>
      <h1>memory</h1>
    </header>
    <section class= 'infoPanel'>
      <div class='moveCounter'>
      </div>
      <div class='restart'>
        <div class='fa fa-repeat'></div>
      </div>
      <div class='rating'>
        <div class='fa fa-star'></div>
        <div class='fa fa-star'></div>
        <div class='fa fa-star'></div>
      </div>
      <div class='timer'>
      </div>
    </section>
    <section class='game'> 
      <div class='board'>
        <!-- The cards in the board will be set in a random order as a result of the setCards() in memory.js -->
      </div>
      <div class='gameComplete'>
      </div>
    </section>
  </div>
  <script src='js/memory.js'></script>
</body>
